<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First name, Last Name, Password, and Email are required.</p>

    <form method="get" action="thank_you.html" method="get">
      <label for="first_name">First Name:</label>
      <input id="first_name" type="text" name="" placeholder="First Name" required>

      <label for="last_name">Last Name:</label>
      <input id="last_name" type="text" name="" placeholder="Last Name" required>

    <p></p>

      <label for="email">Email:</label>
      <input id="email" type="text" name="" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="" required>

    <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="18" value="" required>

      <label for="no">No:</label>
      <input id="no" type="radio" name="18" value="" required>

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="payment">
      <option value="cc">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign me the fuck up!">
    </form>
  </body>
</html>
